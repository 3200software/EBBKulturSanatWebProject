    <div class="container" id="mainContainer" style="margin-left: 22%; margin-top: 1%;">

      <div class="containerTitle d-flex justify-content-between border-bottom border-primary " >
        
        <div class="h3 text-primary m-auto pb-0 flex-fill">Etkinlikler</div>

        <button class="btn btn-primary m-3" id="activityaddButton">Etkinlik Ekle</button>

      </div>
    
     </div>

  
    <div class="container border-start height" id="addEditContainer" style=" margin-top: 1%; display: none; ">

     <div class="containerTitle d-flex justify-content-between  border-bottom border-primary bg-white">

     <div class="h3 text-primary m-3 pb-0 flex-fill">Etkinlik Ekle</div>

     <button class="btn btn-danger m-3 me-0" id="activityaddCancelButton">Vazgeç</button>

     <button class="btn btn-success m-3" id="activityaddSuccessButton">Onayla</button>

     </div>
     
     
     <div class="container">

  

    <div class="m-3">
      <input type="text" class="form-control" id="activityName" placeholder="Etkinlik Adı">
    </div>
  
    <div class="container d-flex ">

    
    

      <select class="form-select me-1  ms-1 " id="activityCategory" aria-label="Default select example" >
        <option value="0"selected>Kategori</option>
        <option value="1">Tiyatro</option>
        <option value="2">Konser</option>
        <option value="3">Sergi</option>
      </select>

      
  
      <select class="form-select ms-1 me-1 " id="activitySaloon" aria-label="Default select example">
        <option selected>Salon</option>
        <option value="1">İbrahim Erkal Dadaş Kültür Merkezi</option>
        <option value="2">Necip Fazıl Kısakürek Kültür Merkezi</option>
      </select>



    </div>


 



  
    <div class="m-3">
      <textarea class="form-control" id="activityDescription" rows="3" placeholder="Etkinlik Hakkında"></textarea>
    </div>
  
  
    <div class="m-3 p-2 border rounded-2 d-flex">
    
    <div class="container border-end">

      <label class="mb-1  text">200x200 px Fotoğraf</label>
      <input class="form-control" type="file" id="image1Input">
    
    </div>
     
    <div class="container">

      <label class="mb-1 text">200x200 px Fotoğraf</label>
      <input class="form-control" type="file" id="image2Input">

    </div>

      

    </div>
  
   
  
    
  
  
  
    <div class="m-3">
      <input type="text" class="form-control" id="activityorganisation" placeholder="Etkinliği Düzenleyen Kurum/Firma ">
    </div>
  
    <div class="m-3">
      <input type="tel" class="form-control" id="activityTelephonenumber" placeholder="İletişim Telefonu">
    </div>


    

  
      <div class="d-flex justify-content-between  m-3 p-2 border rounded-2">


        <div class="container" id="datecontainer">
            <label class="mb-1 fs-6 text">Tarih</label>
           <input type="datetime-local" class="form-control" id="activityDate" >
         </div>

        <div class="container" id="beginDateContainer" >

          <label class="mb-1 fs-6 text">Başlangıç Tarihi</label>
          <input type="datetime-local" class="form-control" id="activityBeginDate">
  
         </div>
  
         <div class="container" id="endDateContainer" >
  
          <label class="mb-1 fs-6 text">Bitiş Tarihi</label>
          <input type="datetime-local" class="form-control" id="activityEndDate" >
  
         </div>
  



      </div>



     
   

   
  
   

    <div class="container d-flex d-flex justify-content-between">

      <div class="row">

        <div class="form-check d-flex align-items-center col border-end  me-2 ">
          <input class="form-check-input me-2 " type="checkbox" value="" id="protocolCheckBox">
          <label class="form-check-label me-2 " for="flexCheckIndeterminate">
            Protokol
          </label>
          <input type="number" min="1" max="3" class="form-control me-2" id="protocolSeatText" placeholder="Sıra">
        </div>
      
        <select class="form-select d-flex align-items-center col m-0" id="activityticket" aria-label="Default select example">
          <option value="0" selected>Bilet Fiyatı</option>
          <option value="1">Ücretsiz</option>
          <option value="2">Tek Fiyat</option>
          <option value="3">Tam - Öğrenci</option>
          <option value="4">Özel Plan - 1 Seçenek</option>
          <option value="5">Özel Plan - 2 Seçenek</option>
          <option value="6">Özel Plan - 3 Seçenek</option>
          <option value="7">Özel Plan - 4 Seçenek</option>
        </select>

      </div>

    </div>

   
  
    <div class="d-flex" id="ticketContainer1">

      
        <input type="text" class="form-control ms-3 mt-3 me-1 mb-1" id="ticketName1" placeholder="Name">
   
        <input type="number" class="form-control ms-1 mt-3 me-3 mb-1" id="ticketprice1" placeholder="Fiyat" value="0">
    

    </div>


    <div class="d-flex" id="ticketContainer2">

      <input type="text" class="form-control ms-3 mt-1 me-1 mb-1" id="ticketName2" placeholder="Name">

      <input type="number" class="form-control ms-1 mt-1 me-3 mb-1" id="ticketprice2" placeholder="Fiyat" value="0">

      
      

    </div>


    <div class="d-flex" id="ticketContainer3">

        <input type="text" class="form-control ms-3 mt-1 me-1 mb-1" id="ticketName3" placeholder="Name">
      
        <input type="number" class="form-control ms-1 mt-1 me-3 mb-1" id="ticketprice3" placeholder="Fiyat" value="0">
      
      </div>


    <div class="d-flex" id="ticketContainer4">

         <input type="text" class="form-control ms-3 mt-1 me-1 mb-1" id="ticketName4" placeholder="Name">
      
        <input type="number" class="form-control ms-1 mt-1 me-3 mb-1" id="ticketprice4" placeholder="Fiyat" value="0">
     
      </div>
   

    </div>
