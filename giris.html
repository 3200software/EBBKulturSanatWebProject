<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - EBB Kültür Sanat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .login-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        padding: 2.5rem;
        max-width: 420px;
        width: 100%;
      }
      .login-card h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: #2c3e50;
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 25px;
        padding: 12px 24px;
        color: white;
        font-weight: 600;
        width: 100%;
      }
      .btn-login:hover { color: white; opacity: 0.95; }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1><i class="fas fa-user me-2 text-primary"></i>Giriş Yap</h1>
      <p class="text-muted small mb-3">Biletlerinize erişmek için e-posta ve şifrenizle giriş yapın.</p>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">E-posta</label>
          <input type="email" class="form-control" id="loginEmail" required placeholder="ornek@email.com" />
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-login" id="btnLogin">
          <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
        </button>
      </form>
      <p class="mt-3 mb-0 text-center small text-muted">
        <a href="index.html" class="text-decoration-none">Ana Sayfaya Dön</a>
        &nbsp;·&nbsp;
        <a href="biletlerim.html" class="text-decoration-none">Biletlerim</a>
      </p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD978ixFjE9KVlNsm6-BYww3B6S4qPVLfQ",
        authDomain: "ebbkultursanatapp.firebaseapp.com",
        projectId: "ebbkultursanatapp",
        storageBucket: "ebbkultursanatapp.appspot.com",
        messagingSenderId: "540910775157",
        appId: "1:540910775157:web:4af35312414acf20bd013c",
        measurementId: "G-4JCKV13ER8",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      getFirestore(app);

      const urlParams = new URLSearchParams(window.location.search);
      const returnUrl = urlParams.get("return") || "biletlerim.html";

      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = returnUrl;
        }
      });

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        const btn = document.getElementById("btnLogin");
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Giriş yapılıyor...';
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = returnUrl;
        } catch (err) {
          console.error(err);
          if (err.code === "auth/invalid-credential" || err.code === "auth/wrong-password" || err.code === "auth/user-not-found") {
            alert("E-posta veya şifre hatalı.");
          } else {
            alert("Giriş yapılamadı: " + (err.message || "Bilinmeyen hata"));
          }
        } finally {
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Giriş Yap';
        }
      });
    </script>
  </body>
</html>
